<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>Tic-Tac-Toe Game</ul>
    </nav>

    <div class="heading">
        <h1>Welcome to the Game! Let's Play Tic-Tac-Toe</h1>
    </div>

    <div class="container">
        <div class="game">
            <div class="box b1 b4"><span class="boxtext"></span></div>
            <div class="box b1"><span class="boxtext"></span></div>
            <div class="box b1 b2"><span class="boxtext"></span></div>
            <div class="box b4"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box b2"><span class="boxtext"></span></div>
            <div class="box b3 b4"><span class="boxtext"></span></div>
            <div class="box b3"><span class="boxtext"></span></div>
            <div class="box b2 b3"><span class="boxtext"></span></div>
        </div>

        <div class="info">
            <span>Turn for X</span>
            <br>
        </div>
        <button id="reset"> Reset</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
